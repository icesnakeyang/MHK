<template name="addPhoneTpl">
    <div class="container">
        <div class="form-group">
            <label>{{_ "newPhone.remark"}}</label>
            <input id="remark" class="form-control">
        </div>

        <div class="form-group">
            <label>{{_ "newPhone.IMEI"}}</label>
            <input id="imei" class="form-control">
        </div>

        <div class="form-group">
            <label>{{_ "newPhone.type"}}</label>
            <input id="type" class="form-control">
        </div>

        <div class="form-group">
            <label>{{_ "newPhone.lastConnectTime"}}</label>
            <input id="lastConnectTime" class="form-control">
        </div>

        <button id="btSubmit" class="btn btn-primary">{{_ "common.btSubmit"}}</button>
    </div>
</template>
