<template name="phonePageRowTpl">
    <tr>
        <td>{{this.data.remark}}</td>
        <td>{{this.data.imei}}</td>
        <td>{{this.data.type}}</td>
        <td>{{this.data.lastConnectTime}}</td>
        <td>
            <div class="panel panel-info">
                <div class="panel-body">
                    <button id="bt_sms" class="btn btn-default btn-xs">{{_ "phonePage.btSMS"}}</button>
                    <button id="bt_lbs" class="btn btn-default btn-xs">{{_ "phonePage.btGPS"}}</button>
                    <button id="btDelete" class="btn btn-default btn-xs">{{_ "phonePage.btDelete"}}</button>
                </div>
            </div>
        </td>
    </tr>
</template>
