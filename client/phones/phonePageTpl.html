<template name="phonePageTpl">
    <div class="container">
        <table class="table table-striped">
            <caption>{{_ "phonePage.phonePageTile"}}</caption>
            <thead>
            <tr>
                <th>{{_ "newPhone.remark"}}</th>
                <th>{{_ "newPhone.IMEI"}}</th>
                <th>{{_ "newPhone.type"}}</th>
                <th>{{_ "newPhone.lastConnectTime"}}</th>
                <th>{{_ "newPhone.manage"}}</th>
            </tr>
            </thead>
            <tbody>
            {{#each phones}}
                {{> phonePageRowTpl}}
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
